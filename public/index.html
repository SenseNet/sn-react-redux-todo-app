<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i&amp;subset=latin-ext"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>SN7 React Redux Todo App</title>
</head>
<style>
  html {
    font-family: 'Roboto', sans-serif;
  }

  .textField {
    font-size: 18px;
    padding: 10px 10px 10px 5px;
    display: inline-block;
    width: 300px;
    border: none;
    border-bottom: 1px solid #757575;
    outline: none;
    margin-right: 10px;
  }

  h1,
  h2 {
    font-weight: normal;
  }

  h1,
  h2,
  h3,
  h4,
  h5 {
    text-align: center;
  }

  h4 {
    margin-bottom: 2.14rem;
  }

  #app {
    font-family: 'Avenir', Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
    color: #2c3e50;
    width: 800px;
    margin: 60px auto;
  }

  #app>img:first-of-type {
    margin-right: 50px;
  }

  #app>img {
    height: 150px;
    margin-bottom: 20px;
  }

  a {
    color: rgb(0, 188, 212);
  }

  #root {
    text-align: left;
  }

  #root table td:nth-child(2) {
    text-align: right !important;
  }
</style>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="app">
    <img src="%PUBLIC_URL%/sensenetlogo.png">
    <img src="%PUBLIC_URL%/reactlogo.png">
    <div id="root"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>

</html>
